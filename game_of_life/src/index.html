<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Game Of Life</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type = "text/javascript" src="update_view.js"></script>
    <script type = "text/javascript" src="rules_of_life.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="row page">
      <div class="col">
        <table>
          <tbody id="game_of_life">
            <tr><td class="died"></td><td class="alive"></td></tr>
          </tbody>
        </table>
      </div>
      <div class="col">
        <div>
          <button id="start" type="button"> <img src="../images/play-fill.svg" height="30px"></img></button>
          <button id="stop" type="button" > <img src="../images/pause-fill.svg" height="30px"></img> </button>
          <button id="restart" type="button"> <img src="../images/stop-fill.svg" height="30px"></img> </button>
        </div>

        <div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button id="size" class="btn btn-outline-primary" type="button"> set size </button>
            </div>
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" disabled=true> Width </button>
            </div>
          <input type="number" id="hauteur" class="form-control" name="hauteur" min="3" max="110"  value="50">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" disabled=true> Length </button>
          </div>
          <input type="number" id="largeur" class="form-control" name="largeur" min="3" max="110"  value="50">
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
